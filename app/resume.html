<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历上传</title>
    <link rel="stylesheet" href="styles/resume.css">
</head>
<body>
    <div class="top">
        <span>一起刷工作 - 上传简历</span>
        <span>Hi,比企谷</span>
    </div>
    <div class="resume-block">
        <div class="text-center upload-img">
            <div class="upload-icon">+</div>
        </div>
        <div>
            <p>将简历拉至此处自动上传</p>
            <p>或
                <input type="file" class="input-file">
                <span class="upload-view">浏览文件夹</span>
            </p>
            <p>仅支持PDF、Word等简历格式，文件大小不超过20kb</p>
        </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="scripts/resume.js"></script>
</body>
</html>
