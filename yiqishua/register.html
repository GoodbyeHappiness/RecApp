<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>个人注册</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

</head>
<body ng-app="recApp">
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="wrapper" ng-controller="registerControl" ng-cloak>
    <div class="register-wrapper"  ng-if="step == 3">
        <h4 class="text-center">完善资料以便获得更精准的推荐</h4>
        <div class="user-info">
            <div class="info-item">
                <span>姓名</span>
                <span class="pull-right"><input class="form-control text-right input-hide" placeholder="请填写"></span>
            </div>
            <div class="info-item">
                <span>学校</span>
                <span class="pull-right"><input class="form-control text-right input-hide" placeholder="请填写"></span>
            </div>
            <div class="info-item">
                <span>专业</span>
                <span class="pull-right" ng-click="selectShow.tag = 'major'">
                    <span class="text-right padding-input" ng-class="{'text-input':perInfo.major != '请选择'}" ng-bind="perInfo.major">请选择</span>
                </span>
            </div>
            <ul ng-if="selectShow.tag == 'major'">
               <li ng-repeat="item in selectShow.data[selectShow.tag]" class="select-item" ng-class="{'select-item-active':perInfo.major == item}"
                   ng-click="perInfo.major = item;selectShow.tag = null;" ng-bind="item"></li>
            </ul>
            <div class="info-item">
                <span>学历</span>
                <span class="pull-right" ng-click="selectShow.tag = 'education'">
                    <span class="text-right padding-input" ng-class="{'text-input':perInfo.education != '请选择'}" ng-bind="perInfo.education">请选择</span>
                </span>
            </div>
            <ul ng-if="selectShow.tag == 'education'">
                <li ng-repeat="item in selectShow.data[selectShow.tag]" class="select-item" ng-class="{'select-item-active':perInfo.education == item}"
                    ng-click="perInfo.education = item;selectShow.tag = null;" ng-bind="item"></li>
            </ul>
        </div>
        <button class="btn col-xs-10 col-xs-offset-1 background-brown" ng-click="complete()">完成注册</button>
    </div>
    <div class="register-wrapper" ng-if="step == 2">
        <h4 class="text-gray">请输入验证码：</h4>
        <div class="div-checkCode">
            <span class="checkCode-value"><input class="form-control input-hide" placeholder="请输入短信验证码"></span>
            <span class="send-again pull-right" ng-click="sendCodeAgain(waitMin)" ng-class="{'text-gray':waitMin}">重新发送<span ng-if="waitMin">({{waitMin}})</span></span>
        </div>
        <button class="btn col-xs-10 col-xs-offset-1 background-brown" ng-click="setCheckCode()">下一步</button>
        <p>我们已经给你的手机号<span class="text-yellow">15072466412</span>发送了一条验证短信</p>
    </div>
    <div class="register-wrapper" ng-if="step == 1">
        <h4 class="text-gray">请输入手机号码：</h4>
        <div class="div-phone">
            <span class="phone-area pull-left">中国 +86</span>
            <span class="phone-value"><input class="form-control input-hide" placeholder="请输入手机号码"></span>
        </div>
        <button class="btn col-xs-10 col-xs-offset-1 background-brown" ng-click="getCheckCode()">获取验证码</button>
        <p>请输入手机号码，我们将会向您发送一条验证短信</p>
    </div>
</div>

<script src="scripts/vendor.js"></script>

<script src="scripts/plugins.js"></script>

<script src="scripts/main.js"></script>
</body>
</html>
